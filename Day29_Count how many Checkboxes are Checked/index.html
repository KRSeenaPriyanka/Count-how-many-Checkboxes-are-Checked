<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodePen Home Select All Checkbox, Count Checked Checkbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <form action="#">
            <h4>Select your Skills.</h4>

            <div class="selectAll">
                <input type="checkbox" name="" id="allselect">
                <label for="allselect">All Select</label>
            </div>
            <div class="input_field">
                <input type="checkbox" name="" value="HTML" id="html">
                <label for="html">HTML</label>
            </div>
            <div class="input_field">
                <input type="checkbox" name="" value="CSS" id="css">
                <label for="css">CSS</label>
            </div>
            <div class="input_field">
                <input type="checkbox" name="" value="Bootstrap" id="bootstrap">
                <label for="bootstrap">Bootstrap</label>
            </div>
            <div class="input_field">
                <input type="checkbox" name="" value="JavaScript" id="js">
                <label for="js">JavaScript</label>
            </div>
            <div class="input_field">
                <input type="checkbox" name="" value="jQuery" id="jquery">
                <label for="jquery">jQuery</label>
            </div>
            <div class="input_field">
                <input type="checkbox" name="" value="React JS" id="react">
                <label for="react">React JS</label>
            </div>
            <div class="input_field">
                <input type="checkbox" name="" value="Node.js" id="nodejs">
                <label for="nodejs">Node.js</label>
            </div>

        </form> 

        <div class="output_field">
            <div class="quantity"><span>Number of Skills: </span>0</div>
            <div class="skills"><span>Name of Skills: </span></div>
        </div>
    </div>

<script src="app.js"></script>
</body>
</html>
